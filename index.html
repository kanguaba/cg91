<script data-cfasync="false" src="https://cloudflare.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script>
//const apiUrl = 'https://pp66.net/data/?t='+Date.now();  
const apiUrl = 'https://pp66.net/dmcs.php?t='+Date.now();  
async function fetchAndSetLinks() {  
    try {  
        const response = await fetch(apiUrl);  
        if (!response.ok) {  
            throw new Error(`HTTP error! status: ${response.status}`);  
        }  
  
        const data = await response.json();  
        let currentDomain = data['main'];
        let BkDomain =  data['bkmain'];
 
        for (let i = 0; i < 3; i++) {  
            let linkId = `dynamic-link${i}`; 
            let ii=i + 1;
            let dynamicLink = document.getElementById(linkId);  
            if (dynamicLink) {  
                 if(i===2){ currentDomain = BkDomain; }
                      dynamicLink.href = `https://${currentDomain}/`;
                      dynamicLink.innerHTML = `<img  src="${ii}.png"/>`; 
                      dynamicLink.addEventListener('click', function(event) {  
                      event.preventDefault();  
                      let timestampedUrl = `https://${currentDomain}/?t=` + Date.now();  
  
                     window.location.href = timestampedUrl;  
                  });  
            }  
        }  
 
        var queryString = window.location.search.substring(1);  
        var searchParams = new URLSearchParams(queryString);  
        let currentHost = searchParams.get("v");  
        let dynamicLink_dm = document.getElementById("dynamic");  
        if (dynamicLink_dm) {  
            dynamicLink_dm.innerHTML = currentHost;  
        }  
  
    } catch (error) {  
        console.error('There has been a problem with your fetch operation:', error);  
    }  
}  
fetchAndSetLinks();
</script>
